name: Commit Message Check and Link to Pivotal Tracker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-and-link-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: .github/scripts

    - name: Run commit message check and link to Pivotal Tracker
      run: node .github/scripts/check-and-link-commit.js
      env:
        PIVOTAL_API_TOKEN: ${{ secrets.PIVOTAL_API_TOKEN }}
        
